<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Showcase - DIFF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0f172a;
      color: white;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
    }

    .hero-background {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, #0f172a, transparent, transparent);
    }

    /* Logo Styling */
    .logo-container {
      position: absolute;
      top: 2rem;
      left: 2rem;
      z-index: 20;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideInLeft 0.8s ease-out forwards;
    }

    .logo {
      height: 4rem;
      width: auto;
      display: block;
    }

    @media (min-width: 768px) {
      .logo {
        height: 5rem;
      }
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 80rem;
      margin: 0 auto;
      padding: 0 1rem;
      text-align: center;
    }

    .hero-title-container {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1.5rem;
      line-height: 1.1;
    }

    @media (min-width: 768px) {
      .hero-title {
        font-size: 4.5rem;
      }
    }

    @media (min-width: 1024px) {
      .hero-title {
        font-size: 6rem;
      }
    }

    .gradient-text {
      display: block;
      background: linear-gradient(to right, #60a5fa, #22d3ee);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-description {
      font-size: 1.25rem;
      color: #d1d5db;
      margin-bottom: 3rem;
      max-width: 48rem;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out 0.2s forwards;
    }

    /* Footer */
    .footer {
      background-color: #020617;
      padding: 3rem 0;
    }

    .footer-content {
      max-width: 80rem;
      margin: 0 auto;
      padding: 0 2rem;
      text-align: center;
    }

    .footer-text {
      color: #9ca3af;
    }

    /* Animations */
    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-background">
      <img 
        src="https://images.unsplash.com/photo-1622979135225-d2ba269cf1ac?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080"
        alt="VR Headset"
      />
      <div class="hero-overlay"></div>
    </div>

    <div class="logo-container">
      <img src="" alt="DIFF Logo" class="logo" id="logoImg" />
    </div>

    <div class="hero-content">
      <div class="hero-title-container">
        <h1 class="hero-title">
          Experience the
          <span class="gradient-text">Future of Reality</span>
        </h1>
      </div>

      <p class="hero-description">
        Immerse yourself in breathtaking virtual worlds. <br />
        Discover limitless possibilities with cutting-edge VR technology.
      </p>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">Â© 2026 DIFF. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Targets the logo element and sets the local source path
    const logoImg = document.getElementById('logoImg');
    
    // Ensure your logo is saved at: your-folder/images/difflogo.png
    logoImg.src = 'images/difflogo.png';
    
    // Optional: Log an error to the console if the file is missing
    logoImg.onerror = function() {
      console.warn("Logo file not found. Please check: images/difflogo.png");
    };

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>
</html>
